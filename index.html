<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Khalil UI Challenge 2</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <h1>UI Challenge - Custom Form Elements</h1>
  <form action="">
    <label for="text-input">text input</label>
    <input type="text" required placeholder="placeholder text">
    <p class="error-msg">please enter a valid username</p>

    <label for="select-box">select box</label>
    <select name="select-box" id="select-box">
        <option class=default value="placeholder">please select an option...</option>
      <option value="option1">option 1</option>
      <option value="option2">option 2</option>
      <option value="option3">option 3</option>
      <option value="option4">option 4</option>
      <option value="option5">option 5</option>
    </select>


<label>checkbox</label>
<input id="checkbox"  class="use-sprite" type="checkbox">
<label for="checkbox" class="use-sprite"><div></div></label>

<label>radio</label>
<input id="radio" class="use-sprite" type="radio">
<label for="radio" class="use-sprite"><div></div></label>

<label>button</label>
<button id="button" type="submit">submit</button>
  </form>
</main>
</body>
</html>
